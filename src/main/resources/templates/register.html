<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">

  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
  <title>Register</title>

  <style>
    .failed {
      color: red;
    }
    .loggedOut {
      color: lightskyblue;
    }
    .loginDiv {
      border: 1px solid black;
      border-radius: 10px;
      margin: 10% 35%;
      background-color: #c98d8e;
    }
    .classDiv {
      margin: 20px;
      display: flex;
      font-family: sans-serif;
      font-size: larger;
      color: white;
      justify-content: center;
    }
    .label {
      margin-right: 20px;
      width: 20%;
    }
    .input {
      width: 50%;
      border-radius: 5px;
    }
    .button {
      border: 1px solid black;
      border-radius: 5px;
      padding: 5px 20px;
      font-size: medium;
      background-color: white;
    }
  </style>

  <!-- Add jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Optionally add SweetAlert2 for popups -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Optionally add Bootstrap JS for Bootstrap components -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="/assets/vendor/jquery/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-xxl-3 col-lg-4 col-md-5">
    <div class="auth-full-page-content d-flex p-sm-5 p-4" style="box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;">
      <div class="w-100">
        <div class="d-flex flex-column h-100">
          <div class="mb-4 mb-md-5 text-center">
            <a href="/" class="d-block auth-logo">
              <div class="logo-container">
                <div class="degree-icon">ðŸŽ“</div>
              </div>
            </a>
          </div>

          <div class="auth-content my-auto">
            <div class="text-center">
              <h5 class="mb-0">Register</h5>
              <p class="text-muted mt-2">Please enter your user information.</p>
            </div>

            <form class="mt-4 pt-2">
              <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required />
              </div>

              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" class="form-select">
                  <option value="student">Student</option>
                  <option value="professor">Professor</option>
                </select>
              </div>

              <div class="mb-3">
                <button type="button" onclick="register()" class="btn btn-primary w-100">Register</button>
              </div>
            </form>

            <div class="mt-4 pt-2 text-center">
              <p class="text-muted mb-0">Already have an account?
                <a href="/login" class="text-primary fw-semibold">Login now</a>
              </p>
            </div>
          </div>

          <div class="mt-4 mt-md-5 text-center">
            <!-- Optional footer -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script>
  function register() {
    var username = document.getElementById("username").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var role = document.getElementById("role").value;
    var userDTO = {};
    userDTO.usernameDTO = username;
    userDTO.emailDTO = email;
    userDTO.passwordDTO = password;
    userDTO.roleDTO= role;

    console.log("Sending data: ", userDTO);

    $.ajax({
      type: "POST",
      url: "/register",
      contentType: "application/json",
      data: JSON.stringify(userDTO),
      success: function(response) {
        Swal.close();
        Swal.fire({
          title: 'Success!',
          text: response,
          icon: 'success',
        }).then(function () {
          button.disabled = false;
          location.reload();
        });
      },

      error: function(xhr, status, error) {
        console.log("Error:", status, error);
      }
    });


  }
</script>

</body>
</html>
