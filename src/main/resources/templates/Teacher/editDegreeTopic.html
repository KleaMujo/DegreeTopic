
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Add Degree Topic</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link href="/assets/vendor/jquery/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    .top-nav-buttons {
      margin-bottom: 20px;
    }

    .top-nav-buttons button {
      margin-right: 10px;
    }

    .form-group, .form-actions {
      margin: 15px 0;
    }
  </style>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    :root {
      --primary-color: #5156be;
      --secondary-color: #5156be;
      --light-color: #f5f5f5;
      --text-color: #333;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: var(--light-color);
    }

    .logo-container {
      width: 250px;
      background-color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 0;
    }
    .degree-icon {
      font-size: 32px;
      color: white;
    }

    .user-dropdown {
      position: relative;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #f9f9f9;
      min-width: 180px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 4px;
    }
    .dropdown-content a {
      color: var(--text-color);
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
      transition: background-color 0.3s;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .user-dropdown:hover .dropdown-content {
      display: block;
    }
    /* Main Content Wrapper */
    .main-container {
      display: flex;
      flex: 1;
    }
    /* Sidebar Styles */



    .page-title {
      margin-bottom: 20px;
      color: var(--primary-color);
    }
    .content-section {
      background-color: #fff;
      padding: 25px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .content-section p {
      line-height: 1.6;
      color: #333;
    }
    /* Form Styles */
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--primary-color);
    }
    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .btn-primary {
      background-color:#5156be;
      color: white;
    }
    .btn-secondary {
      background-color: #95a5a6;
      color: white;
      margin-left: 10px;
    }
    .btn:hover {
      opacity: 0.9;
    }
    /* Navigation styles */
    .nav-link {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .me-2 {
      margin-right: 8px;
    }
  </style>
</head>
<body>
<header class="header">

  <div class="navbar">
    <div class="user-dropdown">
      <div class="user-avatar">A</div>
      <div class="dropdown-content">
        <a href="#"><i class="fas fa-user me-2"></i> Profile</a>
        <a href="#"><i class="fas fa-cog me-2"></i> Settings</a>
        <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i> Log Out</a>
      </div>
    </div>
  </div>
</header>
<div class="main-container">
  <div th:replace="/Teacher/sidebarTeacher.html"></div>
  <!-- Main Content -->
  <div class="content">
    <div class="page-description mb-4">
      <div class="d-flex align-items-start mb-3">


      <div class="d-flex align-items-start">
        <div class="flex-shrink-0">
          <div class="d-flex justify-content-center align-items-center rounded-circle"
               style="width: 40px; height: 40px; background-color: rgba(220, 53, 69, 0.1);">
            <i class="fas fa-edit text-danger"></i>
          </div>
        </div>
        <div class="ms-3">
          <p class="mb-0 text-muted">
            You have edit the title or the description of your degree item
          </p>
        </div>
      </div>
    </div>




    <div class="row justify-content-center">
      <div class="col-xl-8 col-lg-9 col-md-12">

        <!-- Main Card -->
        <div class="card">
          <div class="card-header">
            <div class="card-title-wrapper">
              <h4><i class="fas fa-graduation-cap header-icon"></i> </h4>

            </div>
          </div>

          <div class="card-body">
            <form id="degreeTopicForm">
              <div class="form-group">
                <label class="form-label" for="title" >Degree Topic Title</label>
                <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-book"></i>
                                        </span>
                  <input required id="title" type="text" class="form-control" th:value="${degreeTopic.getTitle()}" autocomplete="off">
                </div>
              </div>

              <div class="form-group">
                <label class="form-label" for="description">Degree Topic Description</label>
                <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-align-left"></i>
                                        </span>
                  <textarea required id="description" class="form-control"  th:text="${degreeTopic.getDescription()}"  ></textarea>
                </div>
              </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <button type="button" onclick="saveDegreeTopic()" class="btn btn-primary btn-save">
                  <i class="fas fa-save me-2"></i> Save Degree Topic
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="assets/vendor/jquery/jquery-3.3.1.min.js"></script>

<script th:inline="javascript">
  /*<![CDATA[*/
  function saveDegreeTopic(){
    var title=document.getElementById("title").value;
    var description=document.getElementById("description").value;

    var degreeTopic={};
    degreeTopic.titleDTO=title;
    degreeTopic.descriptionDTO = description;

    const ajaxCall = new Promise(resolve => {
      $.ajax({
        type: "POST",
        contentType: "application/json",
        headers: { 'x-my-custom-header': 'some value' },
        url: "/editDegreeTopic",
        data: JSON.stringify(degreeTopic),
        dataType: 'json',
        cache: false,
        timeout: 1500,
        success: function () {
          resolve();
        },
        error: function () {
          resolve();
        }
      });
    });

  }



</script>
