<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Notifications</title>
    <link href="/assets/vendor/jquery/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>

        h3 {
            color: var(--primary-color);
            font-size: 1.4rem;
            font-weight: 700;
            margin: 30px 0 15px 0;
            padding: 12px 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        h2{
            letter-spacing: .0178571429em;
            font-family: "Google Sans", Roboto, Arial, sans-serif;
            font-size: .875rem;
            font-weight: 500;
            line-height: 1.25rem;
            color: #3c4043;
        }


        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .top-nav-buttons {
            margin-bottom: 20px;
        }

        .top-nav-buttons button {
            margin-right: 10px;
        }

        .form-group, .form-actions {
            margin: 15px 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        :root {
            --primary-color: #5156be;
            --secondary-color: #5156be;
            --light-color: #f5f5f5;
            --text-color: #333;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--light-color);
        }
        /* Header Navbar Styles */


        .degree-icon {
            font-size: 32px;
            color: white;
        }


        /* Main Content Wrapper */
        .main-container {
            display: flex;
            flex: 1;
        }
        /* Sidebar Styles */

        .page-title {
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        .content-section {
            background-color: #fff;
            padding: 25px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .content-section p {
            line-height: 1.6;
            color: #333;
        }
        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }
        .btn-secondary {
            background-color: #95a5a6;
            color: white;
            margin-left: 10px;
        }
        .btn:hover {
            opacity: 0.9;
        }
        /* Navigation styles */
        .nav-link {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .me-2 {
            margin-right: 8px;
        }
    </style>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            position: relative;
            margin: 20px;
            padding: .5rem 0;
            max-width: 780px !important;
        }
        .card h2 {
            margin: 0 0 8px;
        }
        .meta {
            letter-spacing: .025em;
            font-family: Roboto, Arial, sans-serif;
            font-size: .75rem;
            line-height: 1rem;
            color: #8a8c8f;
            margin-left: 49px;
            margin-top: -12px;
        }
        .status {
            font-size: 14px;
            color: red;
        }
        .tooltip {
            position: absolute;
            top: 16px;
            right: 16px;
            cursor: pointer;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: #333;
            color: #fff;
            text-align: left;
            border-radius: 4px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            top: 25px;
            right: 0;
            font-size: 12px;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
        }
        .options-btn {
            background: none;
            border: none;
            cursor: pointer;
            position: absolute;
            bottom: 16px;
            right: 16px;
        }
        .menu-icon {
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
            background-color: #2c3e50;
        }

        .menu-icon:hover {
            background-color: #f0f0f0;
        }

        .icon {
            fill: white; /* or any color you prefer */
        }
    </style>
    <!-- Styles -->
    <style>
        .options-container {
            position: relative;
            display: inline-block;
        }

        .options-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }



        .dropdown-menu.show {
            display: block;
        }

        .dropdown-menu button {
            background: none;
            border: none;
            width: 100%;
            padding: 10px;
            text-align: left;
            cursor: pointer;
        }

        .dropdown-menu button:hover {
            background-color: #f0f0f0;
        }





        .dropdown-menu {
            position: absolute;
            top: 30px;
            right: 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            display: none;
            z-index: 100;
            min-width: 100px;
        }

        .dropdown-menu .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.4rem 1rem;
            font-size: 0.95rem;
            width: 100%;
            text-align: left;
            border-radius: 5px;
        }

        .dropdown-item:hover {
            background-color: #f2f2f2;
        }

        .edit-btn {
            color: #2c7be5;
        }

        .delete-btn {
            color: #e55353;
        }


    </style>
</head>
<body>
<!-- Header with Logo and Navbar -->
<header class="header">

    <div class="navbar">
        <div class="user-dropdown">
            <div class="user-avatar">A</div>
            <div class="dropdown-content">
                <a href="#"><i class="fas fa-user me-2"></i> Profile</a>
                <a href="#"><i class="fas fa-cog me-2"></i> Settings</a>
                <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i> Log Out</a>
            </div>
        </div>
    </div>
</header>
<!-- Main Content Container -->
<div class="main-container">
    <div th:replace="/Teacher/sidebarTeacher.html"></div>

    <!-- Main Content -->
    <div class="content">

            <div class="form-actions">
                <button type="button" onclick="create()" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Create
                </button>

            </div>

        <div th:each="entry : ${assignmentsByDegree}">
            <h3 style="cursor:pointer;" th:text="${entry.key}" onclick="toggleAssignments(this)"></h3>

            <div class="assignment-group" style="display:none;">
                <div class="card" th:each="a : ${entry.value}">
                    <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <div class="menu-icon">
                                <!-- icon here -->
                            </div>
                            <div>
                                <h2  th:text="${user + ' posted a new assignment: ' + a.assignmentTitle}"></h2>
                            </div>
                        </div>
                        <div class="meta" style="font-size: 0.9rem; color: #777;" th:text="${#dates.format(a.date, 'dd MMM')}"></div>
                    </div>

                    <!-- ✅ Show answer if exists -->
                    <div th:if="${assignmentAnswers.containsKey(a.id)}" style="margin-top: 10px; padding-left: 20px;">
                        <a th:href="@{'/assignmentAnswers?id=' + ${assignmentAnswers[a.id].id}}" style="text-decoration: none; color: #007bff;">
                            Submitted Answer: <span th:text="${assignmentAnswers[a.id].assignmentTitle}" style="font-weight: 500;"></span>
                        </a>
                    </div>

                    <div class="options-container" style=" margin-top: 10px;">
                    <button class="options-btn" onclick="toggleDropdown(this)">⋮</button>
                    <div class="dropdown-menu">
                        <button class="dropdown-item edit-btn" onclick="editItem(this)" th:attr="data-id=${a.id}">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="dropdown-item delete-btn" onclick="deleteItem(this)" th:attr="data-id=${a.id}">
                            <i class="fas fa-trash-alt"></i> Delete
                        </button>
                    </div>
                </div>
            </div>



                </div>

            </div>
        </div>


    </div>
            </div>
        </div>


    </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    function create(){
        window.location.href= "/assignment"
    }
</script>
 <script>
    function toggleDropdown(button) {
        const menu = button.nextElementSibling;
        menu.classList.toggle('show');


        document.querySelectorAll('.dropdown-menu').forEach(drop => {
            if (drop !== menu) drop.classList.remove('show');
        });
    }

    document.addEventListener('click', function (e) {
        const isDropdown = e.target.closest('.options-container');
        if (!isDropdown) {
            document.querySelectorAll('.dropdown-menu').forEach(drop => {
                drop.classList.remove('show');
            });
        }
    });

    function editItem(button) {
        const assignmentId = button.getAttribute("data-id");
        console.log(assignmentId + " id ")
        window.location.href = "/editAssignment?id=" + assignmentId;

    }
    function deleteItem(button){
        const assignmentId = button.getAttribute("data-id");
        $.ajax({
            type: "POST",
            contentType: "application/json",
            headers: { 'x-my-custom-header': 'some value' },
            url: "/deleteAssignment?id=" + assignmentId,
            cache: false,
            timeout: 1500,
            success: function (response) {

            },
            error: function (error) {

            }
        });
    }
</script>
<script>
    function toggleAssignments(header) {
        const assignmentList = header.nextElementSibling;
        if (assignmentList.style.display === 'none') {
            assignmentList.style.display = 'block';
        } else {
            assignmentList.style.display = 'none';
        }
    }

    function toggleDropdown(button) {
        const menu = button.nextElementSibling;
        menu.classList.toggle('show');
    }
</script>


</body>
</html>
