<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .top-nav-buttons {
            margin-bottom: 20px;
        }

        .top-nav-buttons button {
            margin-right: 10px;
        }

        .form-group, .form-actions {
            margin: 15px 0;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --light-color: #f5f5f5;
            --text-color: #333;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--light-color);
        }
        /* Header Navbar Styles */
        .header {
            display: flex;
            align-items: stretch;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo-container {
            width: 250px;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 0;
        }
        .degree-icon {
            font-size: 32px;
            color: white;
        }
        .navbar {
            display: flex;
            flex: 1;
            justify-content: flex-end;
            align-items: center;
            padding: 0 30px;
            background-color: #ffffff;
        }
        .user-dropdown {
            position: relative;
            cursor: pointer;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 180px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
        }
        .dropdown-content a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            transition: background-color 0.3s;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .user-dropdown:hover .dropdown-content {
            display: block;
        }
        /* Main Content Wrapper */
        .main-container {
            display: flex;
            flex: 1;
        }
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            color: #fff;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #34495e;
        }
        .sidebar-header h2 {
            font-size: 1.5rem;
        }
        .nav-menu {
            list-style: none;
            padding: 20px 0;
        }
        .nav-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }
        .nav-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        .nav-item:hover {
            background-color: rgba(255,255,255,0.1);
        }
        .nav-item.active {
            background-color: #34495e;
            border-left: 4px solid var(--secondary-color);
        }
        /* Main Content Styles */
        .content {
            flex: 1;
            padding: 30px;
        }
        .page-title {
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        .content-section {
            background-color: #fff;
            padding: 25px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .content-section p {
            line-height: 1.6;
            color: #333;
        }
        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }
        .btn-secondary {
            background-color: #95a5a6;
            color: white;
            margin-left: 10px;
        }
        .btn:hover {
            opacity: 0.9;
        }
        /* Navigation styles */
        .nav-link {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .me-2 {
            margin-right: 8px;
        }
    </style>
</head>
<body>
<!-- Header with Logo and Navbar -->
<header class="header">
    <div class="logo-container">
        <div class="degree-icon">ðŸŽ“</div>
    </div>
    <div class="navbar">
        <div class="user-dropdown">
            <div class="user-avatar">A</div>
            <div class="dropdown-content">
                <a href="#"><i class="fas fa-user me-2"></i> Profile</a>
                <a href="#"><i class="fas fa-cog me-2"></i> Settings</a>
                <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i> Log Out</a>
            </div>
        </div>
    </div>
</header>
<!-- Main Content Container -->
<div class="main-container">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Professor Dashboard</h2>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-home me-2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/showAllStudentsChosenTopic">
                    <i class="fas fa-users me-2"></i> See Degree Topic
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addDegreeTopic">
                    <i class="fas fa-plus-circle me-2"></i> Add Degree Topic
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/viewNotificationsProfessor">
                    <i class="fas fa-bell me-2"></i> View Notifications
                </a>
            </li>
        </ul>
    </div>
    <!-- Main Content -->
    <div class="content">
        <!-- Tab Header -->
        <div class="top-nav-buttons">
            <button onclick="showSection('notifications')">Notifications</button>
            <button onclick="showSection('parts')">Parts</button>
        </div>

        <!-- Notifications Section -->
        <div id="notifications" class="content-section active">
            <h1 class="page-title">Send Notification</h1>
            <div class="form-group">
                <label for="recipient">Select Student:</label>
                <select name="recipient" id="recipient" required>
                    <option disabled selected value="">-- Select a student --</option>
                    <option th:each="name : ${studentNames}" th:value="${name.getId()}" th:text="${name.getUsername()}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <input type="text" id="message" name="message" placeholder="Enter your message" required />
            </div>
            <div class="form-actions">
                <button type="button" onclick="send()" class="btn btn-primary">
                    <i class="fas fa-paper-plane me-2"></i>Send
                </button>
                <button type="button" th:if="${!studentNames.isEmpty()}" onclick="edit()" class="btn btn-secondary">
                    <i class="fas fa-edit me-2"></i>Edit
                </button>
            </div>
        </div>

        <!-- Parts Section -->
        <div id="parts" class="content-section">
            <h1 class="page-title">Parts Section</h1>
            <p>Additional functionality can go here...</p>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    function send(){
        var message = {};

        message.userDTO = document.getElementById("recipient").value;
        message.messageDTO = document.getElementById("message").value;


        $.ajax({
            type: "POST",
            contentType: "application/json",
            headers: { 'x-my-custom-header': 'some value' },
            url: "/addMessage",
            data: JSON.stringify(message),
            dataType: 'json',
            cache: false,
            timeout: 1500,
            success: function (response) {

            },
            error: function (error) {

            }
        });
    }

    function edit(){
        var message = {};

        message.userDTO = document.getElementById("recipient").value;
        message.messageDTO = document.getElementById("message").value;


        $.ajax({
            type: "POST",
            contentType: "application/json",
            headers: { 'x-my-custom-header': 'some value' },
            url: "/editMessage?id=" + message.userDTO,
            data: JSON.stringify(message),
            dataType: 'json',
            cache: false,
            timeout: 1500,
            success: function (response) {

            },
            error: function (error) {

            }
        });
    }
</script>
<script>
    function showSection(sectionId) {
        const sections = document.querySelectorAll('.content-section');
        sections.forEach(sec => sec.classList.remove('active'));
        document.getElementById(sectionId).classList.add('active');
    }

    function send() {
        alert('Send button clicked');
    }

    function edit() {
        alert('Edit button clicked');
    }
</script>

</body>
</html>
