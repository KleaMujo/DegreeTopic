<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Degree Topics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/assets/vendor/jquery/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

        .main-content {
            display: flex;
        }



        .page-title {
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: #2c3e50;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background-color: #fff;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card-title {
            font-weight: bold;
            color: #2c3e50;
        }

        .card-text {
            color: #555;
        }

        .text-muted i {
            color: #888;
        }

        .options-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .options-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        .options-btn:hover {
            color: #007bff;
        }

        .dropdown-menu {
            position: absolute;
            top: 30px;
            right: 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            display: none;
            z-index: 100;
            min-width: 120px;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-menu button {
            background: none;
            border: none;
            width: 100%;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
        }

        .dropdown-menu button:hover {
            background-color: #f0f0f0;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* space between cards */
        }

        .content > div.col-lg-4 {
            flex: 1 1 300px; /* make each col take min 300px and grow */
            max-width: 33.33%; /* to behave like col-lg-4 on large screens */
            box-sizing: border-box;
        }

    </style>

</head>
<body>
<header class="header">

    <div class="navbar">
        <div class="user-dropdown">
            <div class="user-avatar">A</div>
            <div class="dropdown-content">
                <a href="#"><i class="fas fa-user me-2"></i> Profile</a>
                <a href="#"><i class="fas fa-cog me-2"></i> Settings</a>
                <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i> Log Out</a>
            </div>
        </div>
    </div>
</header>
<div class="main-content">
    <div th:replace="/Teacher/sidebarTeacher.html"></div>

    <!-- Content -->
    <div class="content">

        <div class="col-lg-4"  th:each="topic : ${degreeTopicList}">
            <div class="card border border-primary">
                <div class="card-header bg-transparent border-primary">
                    <h5 class="my-0 text-primary" th:text="${topic.title}">P</h5>
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${topic.description}"></p>
                </div>

            <div class="options-container">
                <button class="options-btn" onclick="toggleDropdown(this)">â‹®</button>
                <div class="dropdown-menu">
                    <button onclick="editItem(this)"   th:attr="data-id=${topic.id}">Edit</button>
                    <button onclick="deleteItem(this)"  th:attr="data-id=${topic.id}"  >Delete</button>
                </div>
            </div>
            </div>

        </div>



</div>
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
    function toggleDropdown(button) {
        const dropdown = button.nextElementSibling;
        document.querySelectorAll('.dropdown-menu').forEach(menu => {
            if (menu !== dropdown) {
                menu.classList.remove('show');
            }
        });
        dropdown.classList.toggle('show');
    }


    document.addEventListener('click', function (event) {
        const isClickInside = event.target.closest('.options-container');
        if (!isClickInside) {
            document.querySelectorAll('.dropdown-menu').forEach(menu => menu.classList.remove('show'));
        }
    });

    function editItem(button) {
        const degreeTopicId = button.getAttribute("data-id");
        console.log(degreeTopicId + " id ")
        window.location.href = "/editDegreeTopic?id=" + degreeTopicId;

    }

    function deleteItem(button) {
        const confirmed = confirm("Are you sure you want to delete this?");
        if (!confirmed) return;

        const degreeTopicId = button.getAttribute("data-id");
        $.ajax({
            type: "POST",
            contentType: "application/json",
            headers: { 'x-my-custom-header': 'some value' },
            url: "/deleteDegreeTopic?id=" + degreeTopicId,
            cache: false,
            timeout: 1500,
            success: function (response) {
                if (response) {
                    alert("success");
                }

            },
            error: function (error) {
                // Optionally handle the error
            }
        });
    }

</script>

</html>
