<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Degree Topics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/assets/vendor/jquery/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

        .main-content {
            display: flex;
        }



        .page-title {
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: #2c3e50;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background-color: #fff;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card-title {
            font-weight: bold;
            color: #2c3e50;
        }

        .card-text {
            color: #555;
        }

        .text-muted i {
            color: #888;
        }
    </style>
</head>
<body>
<header class="header">

    <div class="navbar">
        <div class="user-dropdown">
            <div class="user-avatar">A</div>
            <div class="dropdown-content">
                <a href="#"><i class="fas fa-user me-2"></i> Profile</a>
                <a href="#"><i class="fas fa-cog me-2"></i> Settings</a>
                <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i> Log Out</a>
            </div>
        </div>
    </div>
</header>
<div class="main-content">
    <div th:replace="/Teacher/sidebarTeacher.html"></div>

    <!-- Content -->
    <div class="content">

        <div class="col-lg-4"  th:each="topic : ${degreeTopicList}">
            <div class="card border border-primary">
                <div class="card-header bg-transparent border-primary">
                    <h5 class="my-0 text-primary" th:text="${topic.title}">P</h5>
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${topic.description}"></p>
                </div>
            </div>
        </div>


</div>
</div>

</body>
</html>
