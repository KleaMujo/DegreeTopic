<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Degree Topics Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/assets/vendor/jquery/css/bootstrap.min.css" rel="stylesheet">

    <style>


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        :root {
            --primary-color: #5156be;
            --secondary-color: #5156be;
            --light-color: #f5f5f5;
            --text-color: #333;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--light-color);
        }

        /* Header Navbar Styles */
        .header {
            display: flex;
            align-items: stretch;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            width: 250px;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 0;
        }

        .degree-icon {
            font-size: 32px;
            color: white;
        }


        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 180px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 4px;
        }

        .dropdown-content a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .user-dropdown:hover .dropdown-content {
            display: block;
        }

        /* Main Content Wrapper */
        .main-container {
            display: flex;
            flex: 1;
        }




        .page-title {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .content-section {
            background-color: #fff;
            padding: 25px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content-section p {
            line-height: 1.6;
            color: #333;
        }

        /* Dashboard Cards */
        .dashboard-cards {
            display: flex;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1;
        }

        .card-header {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .card-header h4 {
            color: var(--primary-color);
            margin: 0;
        }

        .sidebar {
            margin-top: -77px!important;
        }

    </style>

</head>
<body>

<!-- Header with Logo and Navbar -->
<header class="header">
    <div class="logo-container">
        <div class="degree-icon">ðŸŽ“</div>
    </div>
    <div class="navbar">
        <div class="user-dropdown">
            <div class="user-avatar">A</div>
            <div class="dropdown-content">
                <a href="#"><i class="fas fa-user me-2"></i> Profile</a>
                <a href="#"><i class="fas fa-cog me-2"></i> Settings</a>
                <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i> Log Out</a>
            </div>
        </div>
    </div>
</header>

<!-- Main Container with Sidebar and Content -->
<div class="main-container">
    <div th:replace="/Teacher/sidebarTeacher.html"></div>


    <div class="content">
        <h1 class="page-title">Degree Topics</h1>
        <div class="content-section">

            <table id="degreeTopicsTable" class="table mb-0">

                <thead class="table-light">
                <tr>
                    <th width="5%">Student</th>
                    <th width="20%">Title</th>
                    <th width="40%">Description</th>
                    <th width="15%">Actions</th>
                    <th>Visible</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="d : ${degreeTopicRequests}"
                    th:if="${d.getStatus().equals('PENDING')}"
                    th:attr="data-request-id=${d.id}">
                    <td th:text="${d.student.username}">StudentUsername</td>
                    <td th:text="${d.degreeTopic.title}">TopicTitle</td>
                    <td th:text="${d.getDegreeTopic().getDescription()}">TopicDescription</td>
                    <td th:text="${d.getStatus()}">TeacherUsername</td>
                    <td><input type="checkbox" class="form-check-input visibility-checkbox" id="confirmation" required>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</div>
</div>

</body>
</html>

<script src="assets/vendor/jquery/jquery-3.3.1.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const checkboxes = document.querySelectorAll(".visibility-checkbox");

        checkboxes.forEach(function (checkbox) {
            checkbox.addEventListener("change", function () {
                if (checkbox.checked) {
                    const tr = checkbox.closest("tr");
                    const requestId = tr.getAttribute("data-request-id");


                    $.ajax({
                        type: "POST",
                        contentType: "application/json",
                        url: "/addStatusActive?id=" + requestId,
                        timeout: 1500,
                        success: function () {
                            window.location.reload();
                            resolve();
                        },
                        error: function () {
                            resolve();
                        }
                    });
                }
            });
        });
    });

</script>
