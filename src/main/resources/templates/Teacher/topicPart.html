<!DOCTYPE html>

<body class="container mt-4">

<h2 class="mb-4">📘 Tema: <span  >Emri i Temës</span></h2>

<!-- Forma për shtim të pjesëve -->
<form  method="post">
  <div class="mb-3">
    <label for="title" class="form-label">Emri i Pjesës</label>
    <input type="text" class="form-control" id="title"   placeholder="P.sh. Abstract, Kapitulli 1" required>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Përshkrimi / Udhëzimi</label>
    <textarea class="form-control" id="description"   rows="4" placeholder="Përshkrim i detajuar..." required></textarea>
  </div>

  <button type="submit" class="btn btn-primary">➕ Shto Pjesë</button>
</form>

<hr class="my-4">
