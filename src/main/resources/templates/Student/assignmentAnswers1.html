<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment Submission Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card-formal {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 40px 30px;
            max-width: 800px;
            margin: 40px auto;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        .card-formal h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: #2c3e50;
            text-align: center;
        }

        .label-title {
            font-weight: 600;
            color: #495057;
            margin-bottom: 6px;
        }

        .value-box {
            padding: 10px 15px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .description-box {
            white-space: pre-wrap;
            font-size: 0.95rem;
            line-height: 1.6;
            padding: 15px;
            background-color: #f4f6f8;
            border-radius: 6px;
            border: 1px solid #ced4da;
        }

        .btn-download {
            padding: 10px 25px;
            font-weight: 500;
            font-size: 1rem;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="card-formal">
    <h2>Assignment Submission Details</h2>

    <div>
        <label class="label-title">Assignment Title</label>
        <div class="value-box" th:text="${assignmentAnswer.assignmentTitle}">Sample Title</div>
    </div>

    <div>
        <label class="label-title">Student ID</label>
        <div class="value-box" th:text="${assignmentAnswer.studentId}">12345</div>
    </div>

    <div>
        <label class="label-title">Submission Date</label>
        <div class="value-box" th:text="${#dates.format(assignmentAnswer.date, 'dd-MM-yyyy')}">30-05-2025</div>
    </div>

    <div>
        <label class="label-title">Assignment Description</label>
        <div class="description-box" th:text="${assignmentAnswer.assignmentDescription}">
            This is a detailed answer or explanation written by the student.
        </div>
    </div>

    <div>
        <label class="label-title">File Name</label>
        <div class="value-box" th:text="${assignmentAnswer.fileName}">answer.docx</div>
    </div>

    <div>
        <label class="label-title">Assignment ID</label>
        <div class="value-box" th:text="${assignmentAnswer.assignmentId}">10</div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{'/download/' + ${assignmentAnswer.fileName}}" class="btn btn-primary btn-download">
            Download Submitted File
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
