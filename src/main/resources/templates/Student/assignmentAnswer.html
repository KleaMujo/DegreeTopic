<script>
  // Initialize the editor
  ClassicEditor
          .create(document.querySelector('#assignmentDescription'), {
            toolbar: {
              items: [
                'heading',
                '|',
                'bold',
                'italic',
                'link',
                '|',
                'bulletedList',
                'numberedList',
                '|',
                'undo',
                'redo'
              ]
            }
          })
          .then(editor => {
            console.log('Editor initialized successfully');

            // Sync CKEditor with the textarea
            editor.model.document.on('change:data', () => {
              document.querySelector('#assignmentDescription').value = editor.getData();
            });
          })
          .catch(error => {
            console.error(error);
          });


  // File upload handling
  document.getElementById('fileUploadArea').addEventListener('click', function() {
    document.getElementById('fileInput').click();
  });

  document.getElementById('fileInput').addEventListener('change', function() {
    if (this.files.length > 0) {
      const fileName = this.files[0].name;
      document.querySelector('.file-upload p').textContent = `Selected file: ${fileName}`;
    }
  });

  // Link button handling
  document.getElementById('addLinkBtn').addEventListener('click', function() {
    const linkModal = new bootstrap.Modal(document.getElementById('linkModal'));
    linkModal.show();
  });
</script>
<input type="hidden" th:value="${assignment.getId()}" id="assignmentId">

<script>
  function createAssignment () {
    const submitBtn = document.getElementById('submitAssignmentBtn');
    submitBtn.classList.add('loading');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';

    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];

    const assignmentDto = {
      assignmentDescription: document.getElementById("assignmentDescription").value,
      assignmentTitle: document.getElementById("assignmentTitle").value,
      fileName: file ? file.name : null,

    };

    const formData = new FormData();
    formData.append("assignmentDto", new Blob([JSON.stringify(assignmentDto)], {
      type: "application/json"
    }));
    if (file) {
      formData.append("file", file);
    }

    const assignmentId = document.getElementById("assignmentId").value;

    $.ajax({
      type: "POST",
      url: "/assignmentAnswer?assignmentId=" + assignmentId,
      data: formData,
      processData: false,
      contentType: false,
      success: function (response) {
        const status = response.status;
        const title = status === "Late"
                ? "❌ Assignment Submitted (Late)"
                : "✅ Assignment Submitted (In Time)";

        const statusElement = document.getElementById("submissionStatusTitle");
        if (statusElement) {
          statusElement.textContent = title;
          statusElement.style.fontSize = "0.9rem";
        }

        showStatus('Assignment submitted successfully!', 'success');
        submitBtn.classList.remove('loading');
        submitBtn.innerHTML = '<i class="fas fa-check"></i> Submitted';

        setTimeout(() => {
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Assignment';
        }, 3000);
        window.location="/viewAssignments"

      },
      error: function (error) {
        console.error("Error:", error);
        showStatus("An error occurred while submitting the assignment", "error");
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Assignment';
      }
    });
  }

  function showStatus(message, type) {
    const statusMessage = document.getElementById('statusMessage');
    const statusContent = document.getElementById('statusContent');

    if (statusContent && statusMessage) {
      statusContent.textContent = message;
      statusMessage.className = `status-message status-${type} show`;
    }
  }


</script>
