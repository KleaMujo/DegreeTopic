<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Academic Assignment Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="/assets/vendor/jquery/css/bootstrap.min.css" rel="stylesheet">

  <style>

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    .top-nav-buttons {
      margin-bottom: 20px;
    }

    .top-nav-buttons button {
      margin-right: 10px;
    }

    .form-group, .form-actions {
      margin: 15px 0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    :root {
      --primary-color: #5156be;
      --secondary-color: #5156be;
      --light-color: #f5f5f5;
      --text-color: #333;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: var(--light-color);
    }
    /* Header Navbar Styles */


    .degree-icon {
      font-size: 32px;
      color: white;
    }


    /* Main Content Wrapper */
    .main-container {
      display: flex;
      flex: 1;
    }
    /* Sidebar Styles */

    .page-title {
      margin-bottom: 20px;
      color: var(--primary-color);
    }
    .content-section {
      background-color: #fff;
      padding: 25px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .content-section p {
      line-height: 1.6;
      color: #333;
    }
    /* Form Styles */
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--primary-color);
    }
    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .btn-primary {
      background-color: var(--secondary-color);
      color: white;
    }
    .btn-secondary {
      background-color: #95a5a6;
      color: white;
      margin-left: 10px;
    }
    .btn:hover {
      opacity: 0.9;
    }
    /* Navigation styles */
    .nav-link {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .me-2 {
      margin-right: 8px;
    }
  </style>
</head>
<body>
<header class="header">

  <div class="navbar">
    <div class="user-dropdown">
      <div class="user-avatar">A</div>
      <div class="dropdown-content">
        <a href="#"><i class="fas fa-user me-2"></i> Profile</a>
        <a href="#"><i class="fas fa-cog me-2"></i> Settings</a>
        <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i> Log Out</a>
      </div>
    </div>
  </div>
</header>
<!-- Main Content Container -->
<div class="main-container">
  <div th:replace="/Student/sidebarStudent.html"></div>

  <div class="container">
    <!-- Assignment Details Card -->
    <div class="assignment-card">
      <div class="card-header">
        <div class="header-content-flex">
          <div class="assignment-icon">
            <i class="fas fa-file-alt"></i>
          </div>
          <div>
            <div>
              <h2 class="assignment-title" th:text="${assignment.getAssignmentTitle()}">Advanced Data Structures and Algorithms</h2>
              <div class="assignment-meta">
                <div class="meta-item">
                  <i class="fas fa-calendar-alt"></i>
                  <span th:text="${#dates.format(assignment.date, 'EEEE, MMMM dd, yyyy')}">Monday, January 15, 2024</span>
                </div>
                <div class="meta-divider"></div>
                <div class="meta-item">
                  <i class="fas fa-clock"></i>
                  <span>Due 11:59 PM</span>
                </div>
                <div class="meta-divider"></div>
              </div>
            </div>
            <h3 id="submissionStatusTitle"></h3>
          </div>
        </div>
      </div>

      <!-- Submission Section -->
      <div class="submission-section">
        <h3 class="section-title">
          <i class="fas fa-upload"></i>
          Assignment Submission
        </h3>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message">
          <div id="statusContent"></div>
        </div>

        <div class="form-group">
          <label class="form-label">Assignment Title</label>
          <input id="assignmentTitle" class="form-control">
        </div>

        <div class="form-group">
          <label class="form-label">Assignment Instructions</label>
          <textarea id="assignmentDescription" class="form-control" placeholder="Enter detailed assignment instructions or description..."></textarea>
        </div>

        <!-- Upload Area -->
        <div style="margin-top: 10px" class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
          <div class="upload-icon">
            <i class="fas fa-cloud-upload-alt"></i>
          </div>
          <div class="upload-title">Select or drag your assignment file</div>
          <div class="upload-description">
            Supported formats: PDF, DOC, DOCX, TXT (Maximum size: 25MB)
          </div>
          <input type="file" id="fileInput" class="file-input" name="file"
                 accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.gif"
                 onchange="handleFileSelect(event)">
        </div>

        <!--from our db -->
        <div id="fileInfo" class="file-info" th:each="a : ${Answerassignmemts}">
          <div class="file-details">
            <div id="fileTypeIcon" class="file-type-icon"> </div>
            <div class="file-meta">
              <div id="fileName" class="file-name" th:text="${a.getFileName()}"></div>
            </div>
            <button type="button" class="remove-file" onclick="removeFile()">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>

        <!-- File Information that fills from the js from what we choose -->
        <div id="fileInfo" class="file-info">
          <div class="file-details">
            <div id="fileTypeIcon" class="file-type-icon">PDF</div>
            <div class="file-meta">
              <div id="fileName" class="file-name"></div>
              <div id="fileSize" class="file-size"></div>
            </div>
            <button type="button" class="remove-file" onclick="removeFile()">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="button-group">
          <button type="button" class="btn btn-secondary" onclick="clearSubmission()">
            <i class="fas fa-undo"></i>
            Clear
          </button>
          <button type="button" class="btn btn-primary" id="submitBtn" onclick="submitAssignment()" disabled>
            <i class="fas fa-paper-plane"></i>
            Submit Assignment
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<input type="hidden" th:value="${assignment.getId()}" id="assignmentId">
<script src="assets/vendor/jquery/jquery-3.3.1.min.js"></script>
<script>
  function submitAssignment() {
    if (!selectedFile) {
      showStatus('Please select a file to submit', 'error');
      return;
    }

    const submitBtn = document.getElementById('submitBtn');
    submitBtn.classList.add('loading');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';

    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];

    const assignmentDto = {
      assignmentDescription: document.getElementById("assignmentDescription").value,
      assignmentTitle: document.getElementById("assignmentTitle").value,
      fileName: file ? file.name : null
    };

    const formData = new FormData();
    formData.append("assignmentDto", new Blob([JSON.stringify(assignmentDto)], {
      type: "application/json"
    }));
    if (file) {
      formData.append("file", file);
    }

    const assignmentId = document.getElementById("assignmentId").value;

    $.ajax({
      type: "POST",
      url: "/assignmentAnswer?assignmentId=" + assignmentId,
      data: formData,
      processData: false,
      contentType: false,
      success: function (response) {
        console.log("Assignment created successfully");

        // Expecting server to return response.status = "Late" or "In Time"
        const status = response.status;
        const title = status === "Late"
                ? "❌ Assignment Submitted (Late)"
                : "✅ Assignment Submitted (In Time)";

        const statusElement = document.getElementById("submissionStatusTitle");
        if (statusElement) {
          statusElement.textContent = title;
          statusElement.style.fontSize = "0.9rem"; // You can change to "12px", "small", etc.
        }

        showStatus('Assignment submitted successfully!', 'success');

        submitBtn.classList.remove('loading');
        submitBtn.innerHTML = '<i class="fas fa-check"></i> Submitted';

        setTimeout(() => {
          clearSubmission();
          submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Assignment';
        }, 3000);
      },
      error: function (error) {
        console.error("Error:", error);
        showStatus("An error occurred while submitting the assignment", "error");
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Assignment';
      }
    });
  }

  let selectedFile = null;

  function validateFile(file) {
    const maxSize = 25 * 1024 * 1024; // 25MB
    const allowedTypes = [
      'application/pdf',
      'image/jpeg',
      'image/jpg',
      'image/png',
      'image/gif'
    ];
    if (file.size > maxSize) {
      showStatus('File size exceeds 25MB limit', 'error');
      return false;
    }

    if (!allowedTypes.includes(file.type)) {
      showStatus('Unsupported file format. Only PDF and image files (JPG, PNG, GIF) are allowed.', 'error');
      return false;
    }

    return true;
  }

  // Display file information
  function displayFileInfo(file) {
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const fileTypeIcon = document.getElementById('fileTypeIcon');

    fileName.textContent = file.name;
    fileSize.textContent = formatFileSize(file.size);

    // Set file type icon/label
    const extension = file.name.split('.').pop().toUpperCase();
    fileTypeIcon.textContent = extension;

    fileInfo.classList.add('show');
  }

  // Format file size
  function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
  }

  // Remove selected file
  function removeFile() {
    selectedFile = null;
    document.getElementById('fileInput').value = '';
    document.getElementById('fileInfo').classList.remove('show');
    document.getElementById('submitBtn').disabled = true;
    hideStatus();
  }

  // Clear submission
  function clearSubmission() {
    removeFile();
    hideStatus();
  }

  function handleFileSelect(event) {
    const file = event.target.files[0];
    if (file) {
      if (validateFile(file)) {
        selectedFile = file;
        displayFileInfo(file);

        document.getElementById('submitBtn').disabled = false;
      }
    }
  }

  // Show status message
  function showStatus(message, type) {
    const statusMessage = document.getElementById('statusMessage');
    const statusContent = document.getElementById('statusContent');

    statusContent.textContent = message;
    statusMessage.className = `status-message status-${type} show`;
  }

  // Hide status message
  function hideStatus() {
    const statusMessage = document.getElementById('statusMessage');
    statusMessage.classList.remove('show');
  }

  // Drag and drop functionality
  const uploadArea = document.getElementById('uploadArea');

  uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('dragover');
  });

  uploadArea.addEventListener('dragleave', () => {
    uploadArea.classList.remove('dragover');
  });

  uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');

    const files = e.dataTransfer.files;
  });
</script>

</body>
</html>
