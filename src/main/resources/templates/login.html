<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/static/assets/vendor/jquery/css/bootstrap.min.css" rel="stylesheet">
    <link href="/../css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/jquery/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        :root {
            --primary-color: #1a365d;
            --secondary-color: #2c5aa0;
            --accent-color: #e2e8f0;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --border-color: #cbd5e0;
            --success-color: #2f855a;
            --error-color: #c53030;
            --background-primary: #ffffff;
            --background-secondary: #f7fafc;
            --shadow-light: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
            --shadow-medium: 0 4px 6px rgba(0, 0, 0, 0.07), 0 1px 3px rgba(0, 0, 0, 0.06);
            --shadow-heavy: 0 10px 25px rgba(0, 0, 0, 0.15), 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(26,54,93,0.02)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            z-index: -1;
        }

        .min-vh-100 {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .login-container {
            background: var(--background-primary);
            border-radius: 12px;
            box-shadow: var(--shadow-heavy);
            border: 1px solid var(--border-color);
            overflow: hidden;
            max-width: 480px;
            width: 100%;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        .auth-full-page-content {
            padding: 3rem 2.5rem;
        }

        .auth-logo {
            text-decoration: none;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 12px;
            margin: 0 auto;
            box-shadow: var(--shadow-medium);
            transition: all 0.3s ease;
        }

        .logo-container:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-heavy);
        }

        .degree-icon {
            font-size: 2rem;
            color: white;
        }

        .auth-content {
            flex: 1;
        }

        .auth-content h5 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            text-align: center;
            letter-spacing: -0.025em;
        }

        .auth-content h5::after {
            content: 'Academic Portal';
            display: block;
        }

        .auth-content p {
            color: var(--text-muted);
            font-size: 1rem;
            text-align: center;
            margin-bottom: 0;
            font-weight: 500;
        }

        .alert {
            border-radius: 8px;
            border: none;
            padding: 1rem 1.25rem;
            font-weight: 500;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .alert-danger {
            background: #fed7d7;
            color: var(--error-color);
            border-left: 4px solid var(--error-color);
        }

        .alert-success {
            background: #c6f6d5;
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-control {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--background-primary);
            color: var(--text-primary);
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(44, 90, 160, 0.1);
            outline: none;
        }

        .form-control::placeholder {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .input-group {
            position: relative;
        }

        .input-group-text {
            background: var(--background-primary);
            border: 1px solid var(--border-color);
            border-right: none;
            color: var(--text-secondary);
            padding: 0.875rem 1rem;
            border-radius: 6px 0 0 6px;
            font-size: 1rem;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 6px 6px 0;
        }

        .input-group .form-control:focus {
            border-left: 1px solid var(--secondary-color);
        }

        .input-group .form-control:focus + .input-group-text,
        .form-control:focus ~ .input-group-text {
            border-color: var(--secondary-color);
        }

        .auth-pass-inputgroup .form-control {
            border-radius: 0;
            border-right: none;
        }

        .auth-pass-inputgroup .btn {
            border: 1px solid var(--border-color);
            border-left: none;
            border-radius: 0 6px 6px 0;
            background: var(--background-primary);
            color: var(--text-secondary);
            padding: 0.875rem 1rem;
            transition: all 0.2s ease;
        }

        .auth-pass-inputgroup .btn:hover {
            background: var(--background-secondary);
            color: var(--text-primary);
        }

        .auth-pass-inputgroup .form-control:focus ~ .btn {
            border-color: var(--secondary-color);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 6px;
            padding: 0.875rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .mb-3 {
            margin-bottom: 1.5rem !important;
        }

        .mt-4 {
            margin-top: 2rem !important;
        }

        .pt-2 {
            padding-top: 1rem !important;
        }

        .forgot-password-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .forgot-password-link:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .register-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .register-section p {
            margin: 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .register-link {
            color: var(--secondary-color) !important;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .register-link:hover {
            color: var(--primary-color) !important;
            text-decoration: underline;
        }

        .position-relative {
            position: relative;
        }

        .d-flex {
            display: flex;
        }

        .align-items-start {
            align-items: flex-start;
        }

        .align-items-center {
            align-items: center;
        }

        .justify-content-center {
            justify-content: center;
        }

        .flex-grow-1 {
            flex-grow: 1;
        }

        .flex-shrink-0 {
            flex-shrink: 0;
        }

        .w-100 {
            width: 100%;
        }

        .text-center {
            text-align: center;
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        @media (max-width: 576px) {
            .auth-full-page-content {
                padding: 2rem 1.5rem;
            }

            .logo-container {
                width: 60px;
                height: 60px;
            }

            .degree-icon {
                font-size: 1.5rem;
            }

            .auth-content h5 {
                font-size: 1.5rem;
            }

            .min-vh-100 {
                padding: 1rem;
            }

            .login-container {
                max-width: 100%;
            }
        }

        @media (max-width: 400px) {
            .auth-full-page-content {
                padding: 1.5rem 1rem;
            }

            .register-section {
                flex-direction: column;
                gap: 0.25rem;
            }
        }

        /* Legacy classes for compatibility */
        .loginDiv {
            display: none;
        }

        .failed {
            display: none;
        }

        .loggedOut {
            display: none;
        }

        .classDiv {
            display: none;
        }

        .label {
            display: none;
        }

        .input {
            display: none;
        }

        .button {
            display: none;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-container">
        <!-- Right form panel -->
        <div class="auth-full-page-content d-flex flex-column">
            <div class="w-100 d-flex flex-column h-100">

                <div class="mb-4 mb-md-5 text-center">
                    <a href="/" class="d-block auth-logo">
                        <div class="logo-container">
                            <div class="degree-icon">ðŸŽ“</div>
                        </div>
                    </a>
                </div>

                <div class="auth-content my-auto">
                    <div class="text-center">
                        <h5 class="mb-0"></h5>
                        <p class="text-muted mt-2">Please enter your user information.</p>
                    </div>

                    <!-- Error message -->
                    <div th:if="${param.error}" class="alert alert-danger text-center mt-3" role="alert">
                        Sorry! You entered an invalid username/password.
                    </div>

                    <!-- Logout message -->
                    <div th:if="${param.logout}" class="alert alert-success text-center mt-3" role="alert">
                        You have been logged out.
                    </div>

                    <form class="mt-4 pt-2" th:action="@{/authenticateTheUser}" method="post">
                        <div class="mb-3 position-relative">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                            </div>
                        </div>

                        <div class="mb-3 position-relative">
                            <div class="d-flex align-items-start">
                                <div class="flex-grow-1">
                                    <label for="password" class="form-label">Password</label>
                                </div>
                                <div class="flex-shrink-0">
                                    <a href="/forgot-password" class="forgot-password-link">Forgot password?</a>
                                </div>
                            </div>

                            <div class="input-group auth-pass-inputgroup">
                                <span class="input-group-text bg-white"> <i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                                <button class="btn btn-light shadow-none ms-0" type="button" id="password-addon"><i class="fas fa-eye"></i></button>
                            </div>
                        </div>

                        <div class="mb-3 mt-4">
                            <button class="btn btn-primary w-100" type="submit">Login</button>
                        </div>

                        <div class="register-section">
                            <p>You do not have an account?</p>
                            <a href="/register" class="register-link">Register</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>
</div>

<script>
    // Password visibility toggle
    document.getElementById('password-addon').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });
</script>

</body>
</html>
