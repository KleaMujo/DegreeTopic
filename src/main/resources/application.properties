# App Name
spring.application.name=DegreeTopicsManagement

# DATABASE CONFIG - Use Railway's JDBC URL environment variable
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA CONFIG
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# MAIL CONFIG (no change needed)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=workklea@gmail.com
spring.mail.password=klea123
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# SERVER SETTINGS
server.error.whitelabel.enabled=false
server.servlet.session.timeout=120m
server.port=8080

# SPRING BOOT SETTINGS
spring.main.allow-bean-definition-overriding=true

# MULTIPART FILE SETTINGS
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# LOGGING
logging.level.org.springframework.security=DEBUG

